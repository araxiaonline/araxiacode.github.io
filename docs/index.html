<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <style>
    :root {
      --dark-background: #11111f;
      --neon-blue: #00FFF0;
      --metallic-silver: #C0C0C0;
      --soft-white: #F8F8FF;
      --mystic-green: #1FA774;
      --rich-black: #000000;
    }


    body {
  background-color: var(--dark-background);
  color: var(--soft-white);
}

.cover {
  background-color: var(--rich-black) !important;
}

section {
  background-color: var(--dark-background);
}

.sidebar {
  background-color: var(--rich-black);
}

.sidebar-nav > p {
  color: var(--soft-white);
}

.sidebar-nav > p:hover {
  color: var(--mystic-green);
}

.sidebar-nav > p.active {
  border-left-color: var(--neon-blue) !important;
  color: var(--neon-blue) !important;
}

h1 {
  color: var(--neon-blue);
}

h2, h3, h4 {
  color: var(--metallic-silver);
}

a {
  color: var(--neon-blue);
}

a:hover {
  color: var(--mystic-green);
}

.content code {
  background-color: var(--dark-background);
  color: var(--soft-white);
}

.content pre {
  border-color: var(--neon-blue);
}

.btn {
  background-color: var(--rich-black);
  color: var(--neon-blue);
  border: 1px solid var(--neon-blue);
}

.btn:hover {
  background-color: var(--neon-blue);
  color: var(--rich-black);
}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'AraxiaCode',
      search: "auto",
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 1
    }
  </script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
